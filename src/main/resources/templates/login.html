<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-5">

            <h2 class="mb-4 text-center">Iniciar Sesión</h2>

            <form th:action="@{/login}" method="post">

                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" class="form-control" required autofocus />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>

            <div class="mt-3 text-center">
                <span>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></span>
            </div>

            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                Usuario o contraseña incorrectos.
            </div>

            <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                Has cerrado sesión correctamente.
            </div>
            

        </div>
        
    </div>
    

</body>
</html>
