<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">

        <a class="navbar-brand mb-3" th:href="@{/}">Registro y inicio de sesión</a>

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div th:if="${param.exito}">
                    <div class="alert alert-info">
                        Se ha registrado exitosamente en la aplicación
                    </div>
                </div>

                <h1>Regístrate</h1>
              
               
                <form th:action="@{/registro}" method="post" th:object="${usuario}">
                 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" type="email" class="form-control" th:field="*{email}" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input id="password" type="password" class="form-control" th:field="*{password}" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Registrar</button>
                        <span class="ml-2">¿Ya estás registrado? <a href="#" th:href="@{/login}">Inicia sesión aquí</a></span>
                    </div>

                </form>

            </div>
        </div>
    </div>

</body>
</html>
